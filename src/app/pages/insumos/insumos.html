<div style="padding: 20px; font-family: sans-serif; max-width: 900px; margin: 0 auto;">
  
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h1 style="color: #8e44ad; margin: 0;">ğŸ“¦ Inventario de Insumos</h1>
    <button (click)="irAProductos()" style="background: #34495e; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">
      â¬… Volver a Productos
    </button>
  </div>

  <div [style.background-color]="esEdicion ? '#fff3cd' : 'white'" 
       style="padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 30px;">
    
    <h3>{{ esEdicion ? 'âœï¸ Editando' : 'âœ¨ Nuevo Insumo' }}</h3>
    
    <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-end;">
      
      <div style="flex-grow: 2;">
        <label style="display: block; font-size: 12px;">Nombre:</label>
        <input type="text" [(ngModel)]="nuevoInsumo.nombre" placeholder="Ej: Mayonesa" style="width: 100%; padding: 8px;">
      </div>

      <div style="flex-grow: 1;">
        <label style="display: block; font-size: 12px;">Medida:</label>
        <input type="text" [(ngModel)]="nuevoInsumo.unidadMedida" placeholder="Ej: Litros" style="width: 100%; padding: 8px;">
      </div>

      <div style="width: 100px;">
        <label style="display: block; font-size: 12px;">Costo:</label>
        <input type="number" [(ngModel)]="nuevoInsumo.costo" style="width: 100%; padding: 8px;">
      </div>

      <button (click)="guardar()" [style.background-color]="esEdicion ? '#f39c12' : '#8e44ad'" 
              style="padding: 10px 20px; color: white; border: none; cursor: pointer; border-radius: 4px;">
        {{ esEdicion ? 'Actualizar' : 'Guardar' }}
      </button>
      
      <button *ngIf="esEdicion" (click)="limpiarFormulario()" style="padding: 10px; cursor: pointer;">Cancelar</button>
    </div>
  </div>

  <table style="width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
    <thead style="background: #8e44ad; color: white;">
      <tr>
        <th style="padding: 10px;">Nombre</th>
        <th style="padding: 10px;">Unidad</th>
        <th style="padding: 10px;">Costo</th>
        <th style="padding: 10px;">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaInsumos" style="border-bottom: 1px solid #eee;">
        <td style="padding: 10px;">{{ item.nombre }}</td>
        <td style="padding: 10px;">{{ item.unidadMedida }}</td>
        <td style="padding: 10px;">${{ item.costo }}</td>
        <td style="padding: 10px; text-align: center;">
          <button (click)="editar(item)" style="margin-right: 5px; cursor: pointer;">âœï¸</button>
          <button (click)="eliminar(item.idInsumo)" style="cursor: pointer;">ğŸ—‘ï¸</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
