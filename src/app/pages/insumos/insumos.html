<div style="padding: 20px; font-family: sans-serif; max-width: 900px; margin: 0 auto;">
  
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h1 style="color: #8e44ad; margin: 0;">ğŸ“¦ GestiÃ³n de Insumos</h1>
    
    <button (click)="volver()" style="background: #95a5a6; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">
      â¬… Volver
    </button>
  </div>

  <div [style.background-color]="esEdicion ? '#fff3cd' : 'white'" 
       style="padding: 25px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 30px; transition: background 0.3s; border: 1px solid #eee;">
    
    <h3 style="margin-top: 0; color: #34495e;">
      {{ esEdicion ? 'âœï¸ Editando Insumo' : 'âœ¨ Nuevo Insumo' }}
    </h3>
    
    <div style="display: flex; gap: 15px; align-items: flex-end; flex-wrap: wrap;">
      
      <div style="flex-grow: 1; min-width: 200px;">
        <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Nombre:</label>
        <input type="text" [(ngModel)]="nuevoInsumo.nombre" placeholder="Ej: Vaso Chico" 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      </div>

      <div style="width: 150px;">
        <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Unidad:</label>
        <input type="text" [(ngModel)]="nuevoInsumo.unidadMedida" placeholder="Ej: Paquete" 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      </div>

      <div style="width: 100px;">
        <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Stock Bodega:</label>
        <input type="number" [(ngModel)]="nuevoInsumo.stock" 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      </div>

      <div style="display: flex; align-items: center; background: #f9f9f9; padding: 5px 10px; border-radius: 5px; border: 1px dashed #ccc;">
        <input type="checkbox" [(ngModel)]="nuevoInsumo.requiereConteo" id="chkConteo" style="width: 20px; height: 20px; margin-right: 8px; cursor: pointer;">
        <label for="chkConteo" style="font-size: 11px; font-weight: bold; cursor: pointer; line-height: 1.2;">
            Contar al<br>abrir turno
        </label>
      </div>
      <button (click)="guardar()" 
              [style.background]="esEdicion ? '#f39c12' : '#8e44ad'"
              style="color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold;">
        {{ esEdicion ? 'Actualizar' : 'Agregar' }}
      </button>

      <button *ngIf="esEdicion" (click)="limpiarFormulario()" style="background: #95a5a6; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;">
        Cancelar
      </button>

    </div>
  </div>

  <div style="background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #eee;">
    <table style="width: 100%; border-collapse: collapse;">
      <thead style="background: #8e44ad; color: white;">
        <tr>
          <th style="padding: 15px; text-align: left;">Insumo</th>
          <th style="padding: 15px; text-align: left;">Unidad</th>
          <th style="padding: 15px; text-align: left;">Stock Bodega</th>
          <th style="padding: 15px; text-align: center;">Control Turno</th> <th style="padding: 15px; text-align: center;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listaInsumos" style="border-bottom: 1px solid #eee;">
          <td style="padding: 15px; font-weight: bold;">{{ item.nombre }}</td>
          <td style="padding: 15px;">{{ item.unidadMedida }}</td>
          <td style="padding: 15px;">
            <span [style.color]="item.stock < 10 ? 'red' : 'green'" style="font-weight: bold;">
              {{ item.stock }}
            </span>
          </td>
          
          <td style="padding: 15px; text-align: center;">
            <span *ngIf="item.requiereConteo" style="background: #d5f5e3; color: #1e8449; padding: 3px 8px; border-radius: 10px; font-size: 12px; font-weight: bold;">âœ… SÃ­</span>
            <span *ngIf="!item.requiereConteo" style="color: #ccc; font-size: 12px;">No</span>
          </td>

          <td style="padding: 15px; text-align: center;">
            <button (click)="editar(item)" style="margin-right: 10px; background: white; border: 1px solid #3498db; color: #3498db; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold;">
              âœï¸ Editar
            </button>
            <button (click)="eliminar(item.idInsumo)" style="background: white; border: 1px solid #e74c3c; color: #e74c3c; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold;">
              ğŸ—‘ï¸ Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <div *ngIf="listaInsumos.length === 0" style="padding: 30px; text-align: center; color: #aaa;">
      No hay insumos registrados.
    </div>
  </div>

</div>
