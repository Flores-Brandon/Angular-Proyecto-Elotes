<div style="padding: 20px; font-family: sans-serif; max-width: 900px; margin: 0 auto;">
  
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
    <h1 style="color: #2c3e50; margin: 0;">üë• Gesti√≥n de Personal</h1>
    <button (click)="volver()" style="background: #95a5a6; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer;">
      ‚¨Ö Volver
    </button>
  </div>

  <div [style.background-color]="esEdicion ? '#fff3cd' : 'white'" 
       style="padding: 25px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 30px; border: 1px solid #eee; transition: background 0.3s;">
    
    <h3 style="margin-top: 0; color: #34495e;">
      {{ esEdicion ? '‚úèÔ∏è Editando Empleado' : '‚ú® Registrar Nuevo Empleado' }}
    </h3>
    
    <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: flex-end;">
      
      <div style="flex-grow: 1;">
        <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Nombre Completo:</label>
        <input type="text" [(ngModel)]="empleadoForm.nombreCompleto" placeholder="Ej: Juan P√©rez" 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      </div>

      <div style="width: 150px;">
        <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Usuario:</label>
        <input type="text" [(ngModel)]="empleadoForm.username" placeholder="juanp" 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      </div>

      <div style="width: 150px;">
        <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">
          {{ esEdicion ? 'Nueva Clave (Opcional):' : 'Contrase√±a:' }}
        </label>
        <input type="password" [(ngModel)]="empleadoForm.passwordHash" placeholder="******" 
               style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
      </div>

      <div style="width: 120px;">
        <label style="display: block; font-size: 12px; font-weight: bold; margin-bottom: 5px;">Puesto:</label>
        <select [(ngModel)]="empleadoForm.idRol" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
          <option [ngValue]="2">Empleado</option>
          <option [ngValue]="3">Gerente</option>
        </select>
      </div>

      <button (click)="guardar()" 
              [style.background]="esEdicion ? '#f39c12' : '#27ae60'"
              style="color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold;">
        {{ esEdicion ? 'Actualizar' : 'Crear' }}
      </button>

      <button *ngIf="esEdicion" (click)="limpiar()" style="background: #95a5a6; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;">
        Cancelar
      </button>

    </div>
  </div>

  <div style="background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: 1px solid #eee;">
    <table style="width: 100%; border-collapse: collapse;">
      <thead style="background: #34495e; color: white;">
        <tr>
          <th style="padding: 15px; text-align: left;">Nombre</th>
          <th style="padding: 15px; text-align: left;">Usuario</th>
          <th style="padding: 15px; text-align: left;">Rol</th>
          <th style="padding: 15px; text-align: center;">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of listaEmpleados" style="border-bottom: 1px solid #eee;">
          <td style="padding: 15px; font-weight: bold;">{{ emp.nombreCompleto }}</td>
          <td style="padding: 15px;">{{ emp.username }}</td>
          
          <td style="padding: 15px;">
            <span [style.background]="emp.rol === 'Jefe' ? '#2c3e50' : (emp.rol === 'Gerente' ? '#8e44ad' : '#27ae60')" 
                  style="color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; font-weight: bold;">
              {{ emp.rol }}
            </span>
          </td>

          <td style="padding: 15px; text-align: center;">
            <button (click)="editar(emp)" style="margin-right: 10px; background: white; border: 1px solid #3498db; color: #3498db; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold;">
              ‚úèÔ∏è Editar
            </button>
            <button (click)="baja(emp.idUsuario)" style="background: white; border: 1px solid #e74c3c; color: #e74c3c; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold;">
              üóëÔ∏è Baja
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="listaEmpleados.length === 0" style="padding: 30px; text-align: center; color: #aaa;">
      No hay empleados activos.
    </div>
  </div>

</div>
