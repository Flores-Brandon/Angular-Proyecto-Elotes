<div style="padding: 30px; font-family: sans-serif; max-width: 900px; margin: 0 auto;">
  
  <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <h1 style="color: #8e44ad;">ğŸšš Proveedores</h1>
    <button (click)="volver()" style="padding: 8px 15px; cursor: pointer; background: #95a5a6; color: white; border: none; border-radius: 4px;">â¬… Volver</button>
  </div>

  <div [style.background-color]="esEdicion ? '#fff3cd' : 'white'" 
       style="padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 30px; border: 1px solid #ddd;">
    
    <h3 style="margin-top: 0; color: #2c3e50;">{{ esEdicion ? 'âœï¸ Editar Proveedor' : 'âœ¨ Nuevo Proveedor' }}</h3>
    
    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
      <input type="text" [(ngModel)]="nuevoProv.empresa" placeholder="Empresa (Ej: El Maizal)" style="flex: 2; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
      <input type="text" [(ngModel)]="nuevoProv.contacto" placeholder="Contacto (Ej: Don Luis)" style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
      <input type="text" [(ngModel)]="nuevoProv.telefono" placeholder="TelÃ©fono" style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
      
      <button (click)="guardar()" [style.background]="esEdicion ? '#f39c12' : '#8e44ad'" style="padding: 10px 20px; color: white; border: none; cursor: pointer; border-radius: 4px; font-weight: bold;">
        {{ esEdicion ? 'Guardar Cambios' : 'Registrar' }}
      </button>
      
      <button *ngIf="esEdicion" (click)="limpiar()" style="padding: 10px; background: #95a5a6; color: white; border: none; cursor: pointer; border-radius: 4px;">Cancelar</button>
    </div>
  </div>

  <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px;">
    
    <div *ngFor="let p of listaProveedores" 
         style="background: white; padding: 20px; border-radius: 8px; border-left: 5px solid #8e44ad; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative;">
      
      <h3 style="margin: 0 0 10px 0; color: #2c3e50;">{{ p.empresa }}</h3>
      <div style="color: #555; margin-bottom: 5px;">ğŸ‘¤ {{ p.contacto }}</div>
      <div style="color: #555; margin-bottom: 15px;">ğŸ“ {{ p.telefono }}</div>

      <div style="display: flex; gap: 10px; border-top: 1px solid #eee; padding-top: 10px;">
        <button (click)="editar(p)" style="flex: 1; background: #3498db; color: white; border: none; padding: 5px; border-radius: 4px; cursor: pointer;">âœï¸ Editar</button>
        <button (click)="eliminar(p.idProveedor)" style="flex: 1; background: #e74c3c; color: white; border: none; padding: 5px; border-radius: 4px; cursor: pointer;">ğŸ—‘ï¸ Borrar</button>
      </div>

    </div>
  </div>
</div>
